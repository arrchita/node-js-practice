<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <h1 class="center">Login Here</h1>
  <table class="center">
    <form action="/login" method="post">
      <tr>
        <td>Email:</td>
        <td><input type="text" name="username"></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="pwd"></td>
      </tr>
      <tr>
        <td colspan="2" class="center"><input type="submit" value="Submit"></td>
      </tr>
    </form>
    <tr>
      <td colspan="2" class="center">New User? Click <a href="index1.html">here</a> to register</td>
    </tr>
  </table>
</body>
</html>
